{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">¿Eliminar Jugador?</h4>
                </div>
                <div class="card-body">
                    <p class="lead">¿Estás seguro de que deseas eliminar al jugador <strong>{{ jugador.first_name }} {{ jugador.last_name }}</strong>?</p>
                    <p class="text-muted">No podrás deshacer esta acción.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{% url 'core:admin_player_list' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Confirmar eliminación</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
