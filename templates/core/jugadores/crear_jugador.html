{% extends 'base.html' %}
{% block title %}Registrar jugador{% endblock %}

{% block content %}
<h2>➕ Registrar nuevo jugador</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

  <label for="password">Contraseña:</label>
  <input type="password" id="password" name="password" required title="Ingrese una contraseña segura" placeholder="Contraseña">

  <button type="submit">Guardar</button>
</form>
{% endblock %}
